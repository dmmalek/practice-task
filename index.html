<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Story Telling Contest</h1>
    <form>
      <label for="text"
        >Share Your Stories: <br />
        <textarea cols="50" rows="5"></textarea></label
      ><br /><br />
      <label for="select"
        >Choose your rating:
        <select>
          <option value="good">Good</option>
          <option value="bad">Bad</option>
          <option value="Excellent">Excellent</option>
        </select>
      </label>
      <br /><br />
      <label for="submit">
        <input type="submit" value="Submit" />
      </label>
    </form>
  </body>
</html>
